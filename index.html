<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="resources/css/reset.css">
        <title>Приборная панель автомобиля - Игра</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="device speedometer">
                <div class="device-body">
                    <div class="scale"></div>

                    <div class="mark" style="--angle: -90deg">0</div>
                    <div class="mark" style="--angle: -60deg">40</div>
                    <div class="mark" style="--angle: -30deg">80</div>
                    <div class="mark" style="--angle: 0deg">120</div>
                    <div class="mark" style="--angle: 30deg">160</div>
                    <div class="mark" style="--angle: 60deg">200</div>
                    <div class="mark" style="--angle: 90deg">240</div>

                    <div class="needle"></div>
                    <div class="center-cap"></div>
                </div>
                <div class="value">0</div>
                <div class="label">СПИДОМЕТР (км/ч)</div>
            </div>

            <div class="device tachometer">
                <div class="device-body">
                    <div class="scale"></div>

                    <div class="mark" style="--angle: -90deg">0</div>
                    <div class="mark" style="--angle: -60deg">2</div>
                    <div class="mark" style="--angle: -30deg">4</div>
                    <div class="mark" style="--angle: 0deg">6</div>
                    <div class="mark" style="--angle: 30deg">8</div>
                    <div class="mark" style="--angle: 60deg">10</div>
                    <div class="mark" style="--angle: 90deg">12</div>

                    <div class="needle"></div>
                    <div class="center-cap"></div>
                </div>
                <div class="value">0</div>
                <div class="label">ТАХОМЕТР (x1000 об/мин)</div>
            </div>
        </div>
    </body>
</html>
